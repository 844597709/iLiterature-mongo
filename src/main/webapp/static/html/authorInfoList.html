<!DOCTYPE html>
<html lang="en">
<head>
<title>iLiterature</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<div id="overview" class="jumbotron"><!-- class="jumbotron" data-content="" -->
			<div id="logo" class="container"></div>
	</div>

	<!-- begin container -->
	
	<div class="container">
		<div id="mainBody" class="row">
			<div id="location"></div>
			<div class="span12">
				<div class="row-fluid">
					<div id="levelone"></div>
				</div>
				<!-- 数据区域 -->
				<div class="row-fluid">
					<div class="search form-inline">
						<label> 检索：</label> <input type="text" id="searchWord"
							class="input-small search-query" placeholder="作者">
							<input type="text" id="Autharea"
							class="input-small search-query" placeholder="区域">
							<select id="site" class="span2">
							<option value="0">所有网站</option>
						</select>
						<button id="searchButton">检索</button>&nbsp;&nbsp;
					</div>
					<div>
						<table class="table table-striped table-bordered" id="dataArea">
							<thead>
								<tr>
									<th>序</th>
									<th class="tdcenter">作者</th>
									<th>性别</th>
									<th>区域</th>
									<th>描述</th>
									<th>来源网站</th>
									<th>作品数量<span class="icon-arrow-up sortclick" id="4"></span></th>
									<th>总点击量<span class="icon-arrow-up sortclick" id="1"></span></th>
									<th>总评论量<b class="icon-arrow-up sortclick" id="2"></b></th>
									<th>总推荐量<b class="icon-arrow-up sortclick" id="3"></b></th>
									<th>主页</th>
								</tr>
							</thead>
							<tbody id='iData'></tbody>
						</table>
						<!-- 分页区域 -->
						<div id="pagination" class="btn-toolbar"></div>
						<!-- /分页区域 -->
					</div>
				</div>
			</div>
		</div>
		<!-- end of mainBody -->
		<div class="row well">
			<div id="footer"></div>
		</div>
	</div>
	<script type="text/javascript" src="../js/ext/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/ext/bootstrap.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript"
		src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/authorInfoList.js"></script>
</body>
