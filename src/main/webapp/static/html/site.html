<!DOCTYPE html>
<html lang="en">
<head>
<title>站点管理</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
<!-- 时间控件格式 -->
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/jquery-ui-1.8.21.custom.css">
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/datetimepicker.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<div id="overview" class="jumbotron"><!-- class="jumbotron" data-content="" -->
		<div id="logo" class="container"></div>
	</div>

	<!-- begin container -->
	<div class="container">
		<div id="location"></div>
		<div class="row-fluid well">
			<div class="span2 well">
				<h5 class="page-header">
					<i class="icon-cog"></i>系统管理
				</h5>
				<div class="" id="topMenu"></div>
			</div>
			<div class="span10">
				<h3 id="title" class="page-header">数据站点</h3>
				<div id="pageInfo"></div>
				<div class="buttonGroup">
					<a class="btn btn-success" type="button"
						href="siteAdd.html?firstColuId=6&secondColuId=11"> <i
						class="icon-plus-sign icon-white"></i> 增加站点
					</a>
				</div>
				<!-- 数据区域 start -->
				<div class='well'>
					<table class="table table-striped table-bordered" id="dataArea">
						<thead>
							<tr>
								<th>序</th>
								<th class="tdcenter">名称</th>
								<th>网址</th>
								<th>编码</th>
								<th>货币</th>
								<th>抓取信息</th>
								<th>过滤信息</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id='iData'></tbody>
					</table>
					<!-- 分页区域 -->
					<div id="pagination" class="btn-toolbar"></div>
					<!-- /分页区域 -->
				</div>
			</div>
			<!-- 数据区域  end -->
		</div>
		<div class="row-fluid well">
			<div id="footer"></div>
		</div>
	</div>
	<script type="text/javascript" src="../js/ext/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/ext/bootstrap.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript"
		src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript"
		src="../js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/site.js"></script>
</body>
