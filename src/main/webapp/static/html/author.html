<!DOCTYPE html>
<html lang="en">
<head>
<title>作者管理</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
<!-- 时间控件格式 -->
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/jquery-ui-1.8.21.custom.css">
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/datetimepicker.css">
</head>
<body class="layout-wrap">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<div id="overview" class="jumbotron"><!-- class="jumbotron" data-content="" -->
		<div id="logo" class="container"></div>
	</div>

	<div class="container">
		<div id="location"></div>
		<div class="row-fluid well">
			<div class="span2 well">
				<h5 class="page-header">
					<i class="icon-cog"></i>系统管理
				</h5>
				<div class="" id="topMenu"></div>
			</div>
			<div class="span10">
				<h3 id="title" class="page-header">作者管理</h3>
				<div id="pageInfo"></div>
				<div class="buttonGroup">
					<a id="addButton" class="btn btn-success" type="button"
						href="#modal" data-toggle="modal" role="button"> <i
						class="icon-plus-sign icon-white"></i> 增加作者
					</a>
				</div>
				<!-- 数据区域 start -->
				<div class='well'>
					<table class="table table-striped table-bordered" id="dataArea">
						<thead>
							<tr>
								<th>序</th>
								<th class="tdcenter">作者</th>
								<th>连接</th>
								<th>性别</th>
								<th>领域</th>
								<th>描述</th>
								<th>注册时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id='iData'></tbody>
					</table>
					<!-- 分页区域 -->
					<div id="pagination" class="btn-toolbar"></div>
					<!-- /分页区域 -->
				</div>
			</div>
			<!-- 数据区域  end -->
		</div>
		<div class="row-fluid well">
			<div id="footer"></div>
		</div>
	</div>
	<div>
		<div id="modal" class="modal hide fade" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h3 id="tModalLabel">添加作者</h3>
			</div>
			<div id="modalInfo"></div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="authorName">名称</label>
						<div class="controls">
							<input id="authorName" type="text" placeholder="名称"> <span
								class="help-inline">*必填，需要添加的作者的名称</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="url">连接</label>
						<div class="controls">
							<input id="url" type="text" class="span4" placeholder="作者连接"> <span
								class="help-inline">作者连接</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="gender">性别</label>
						<div class="controls">
							<select id="gender" class="span2">
								<option value='0'>不详</option>
								<option value='1'>男</option>
								<option value='2'>女</option>
							</select> <span class="help-inline">选择性别</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="area">领域</label>
						<div class="controls">
							<input id="area" type="text" placeholder="作者涉及领域"> <span
								class="help-inline">作者涉及领域</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="description">简介</label>
						<div class="controls">
							<input id="description" type="text" placeholder="网站所要关注作者信息">
							<span class="help-inline">作者的简介</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inTime">添加时间</label>
						<div>
							<div class="controls">
								<input id=inTime class="form_datetime span3" type="text"
									placeholder="请选择时间"><span class="help-inline">作者添加时间</span>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
				<button id="saveBUtton" class="btn btn-primary">保存</button>
			</div>
		</div>
	</div>
	<script src="../js/ext/jquery-1.8.3.js"></script>
	<script src="../js/ext/bootstrap.js"></script>
	<script src="../js/ext/bootstrap-tab.js"></script>
	<script type="text/javascript"
		src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript"
		src="../js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript" src="../js/author.js"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
</body>
