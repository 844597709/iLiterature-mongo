<!DOCTYPE html>
<html lang="en">
<head>
<title>iLiterature</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<header id="overview" class="jumbotron subhead">
		<div id="logo" class="container"></div>
	</header>
	<!-- begin container -->
	<div class="container">
		<div id="mainBody" class="row">
			<div id="location"></div>
			<div class="span12">
				<!-- 数据区域 -->
				<div class="row-fluid">
					<table class="table table-striped table-bordered" id="dataArea">
						<thead>
							<tr>
								<th class="tdcenter">名称</th>
								<th>作者</th>
								<th>类别</th>
								<th>描述</th>
								<th>点击量</th>
								<th>时间</th>
								<th>链接</th>
							</tr>
						</thead>
						<tbody id='iData'></tbody>
					</table>
				</div>
			</div>
			<ul class="thumbnails">
				<li class="span6">
					<div class="thumbnail">
						<div class='wordcloud'>
					            <h3 align="center">评论词云</h3>
					            <div id="tagbox" ></div>
					     </div>
					</div>
				</li>
				<li class="span6">
					<div class="thumbnail">
					<div id='iCharts' style='height: 300px;'></div>
						<h4>点击量、推荐数、评论数曲线图</h4>
					</div>
				</li>
				<div id="hehe">
				</div>
			</ul>
			
			
			
			<div class="row well">
				<div id="footer"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/ext/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/ext/bootstrap.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<script src="../js/chart/echarts-all.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript"
		src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/workDetail.js"></script>
	<script type="text/javascript" src="../js/wordcloud.js"></script>

</body>
