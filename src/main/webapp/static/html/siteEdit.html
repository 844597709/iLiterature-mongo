<!DOCTYPE html>
<html lang="en">
<head>
<title>站点管理</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
<!-- 时间控件格式 -->
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/jquery-ui-1.8.21.custom.css">
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/datetimepicker.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<div id="overview" class="jumbotron"><!-- class="jumbotron" data-content="" -->
		<div id="logo" class="container"></div>
	</div>

	<!-- begin container -->
	<div class="container">
		<div class="row-fluid well">
			<div class="span2 well">
				<h5 class="page-header">
					<i class="icon-cog"></i>系统管理
				</h5>
				<div class="" id="topMenu"></div>
			</div>
			<div class="span10">
				<h3 id="title" class="page-header">数据站点</h3>
				<div id="pageInfo"></div>
				<!-- 数据区域 start -->
				<div class='well'>
					<div class="page-header">
						<h5 id="tModalLabel">添加数据来源网站相关信息</h5>
					</div>
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="siteName">名称</label>
							<div class="controls">
								<input id="siteName" type="text" placeholder="名称"> <span
									class="help-inline">*必填，需要添加的网站的名称</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="encode">编码</label>
							<div class="controls">
								<input id="encode" type="text" placeholder="网站编码"> <span
									class="help-inline">网站编码</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="seedUrl">URL</label>
							<div class="controls">
								<input id="seedUrl" type="text" placeholder="网站URL" style="width:400px;height:30px;"> <span
									class="help-inline">网站编码</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="crawlStyle">crawlStyle</label>
							<div class="controls">
								<input id="crawlStyle" type="text" placeholder="网站URL">
								<span class="help-inline">网站crawlStyle</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="updateStyle">updateStyle</label>
							<div class="controls">
								<input id="updateStyle" type="text" placeholder="网站updateStyle">
								<span class="help-inline">网站updateStyle</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="maxThread">maxThread</label>
							<div class="controls">
								<input id="maxThread" type="text" placeholder="网站maxThread">
								<span class="help-inline">网站maxThread</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="maxThread">depth</label>
							<div class="controls">
								<input id="depth" type="text" placeholder="depth"> <span
									class="help-inline">网站depth</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="currencyUnit">currencyUnit</label>
							<div class="controls">
								<input id="currencyUnit" type="text" placeholder="currencyUnit">
								<span class="help-inline">网站currencyUnit</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="authorUpdate">authorUpdate</label>
							<div class="controls">
								<input id="authorUpdate" type="text" placeholder="authorUpdate">
								<span class="help-inline">网站authorUpdate</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="worksUpdate">worksUpdate</label>
							<div class="controls">
								<textarea id="worksUpdate"  cols="60" placeholder="worksUpdate"></textarea>
								<span class="help-inline">网站authorUpdate</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="extraWorksInfo">extraWorksInfo</label>
							<div class="controls">
								<input id="extraWorksInfo" type="text"
									placeholder="extraWorksInfo"> <span class="help-inline">网站extraWorksInfo</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="authAttrInWorks">authAttrInWorks</label>
							<div class="controls">
								<input id="authAttrInWorks" type="text"
									placeholder="authAttrInWorks"> <span
									class="help-inline">网站authAttrInWorks</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="innerFilter">innerFilter</label>
							<div class="controls">
								<textarea id="innerFilter" placeholder="innerFilter" cols="60" ></textarea>
								<span class="help-inline">网站innerFilter</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="anthorFilter">anthorFilter</label>
							<div class="controls">
								<textarea id="anthorFilter" cols="60" placeholder="anthorFilter"></textarea>
								<span class="help-inline">网站anthorFilter</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="worksFilter">worksFilter</label>
							<div class="controls">
								<textarea id="worksFilter"  placeholder="worksFilter" cols="60" ></textarea>
								<span class="help-inline">网站worksFilter</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="extractFile">extractFile</label>
							<div class="controls">
								<input id="extractFile" type="text" placeholder="extractFile">
								<span class="help-inline">网站extractFile</span>
							</div>
						</div>
					</form>
					<div class="modal-footer">
						<button class="btn" onclick="javascript:window.history.go(-1);">取消</button>
						<button id="saveBUtton" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
			<!-- 数据区域  end -->
		</div>
		<div class="row-fluid well">
			<div id="footer"></div>
		</div>
	</div>
	<script type="text/javascript" src="../js/ext/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/ext/bootstrap.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript"
		src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript"
		src="../js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/siteEdit.js"></script>
</body>
