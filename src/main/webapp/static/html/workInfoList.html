<!DOCTYPE html>
<html lang="en">
<head>
<title>iLiterature</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
<!-- 时间控件格式 -->
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/jquery-ui-1.8.21.custom.css">
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/datetimepicker.css">
</head>
<body class="layout-wrap">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<div id="overview" class="jumbotron">
		<div id="logo" class="container"></div>
	</div>
	<div class="container">
		<div id="mainBody" class="row">
		
			<!-- 数据区域 -->
			<div class="span12">
				<div id="location"></div>
				<div class="search form-inline">
					<label> 检索：</label> <input type="text" id="searchWord"
						class="input-medium search-query" placeholder="作品">
						<select id="siteId" class="span2">
							<option value="0">所有网站</option>
						</select>
					<button id="searchButton" class="btn">检索</button>
				</div>
				<div>
					<table class="table table-striped table-bordered" id="dataArea">
						<thead>
							<tr>
								<th>序</th>
								<th class="tdcenter">名称</th>
								<th>作者</th>
								<th>类别</th>
								<th>来自网站</th> 
								<th>总点击量<a> <i class="sortclick icon-arrow-up" id='1'></i> </a></th>
								<th>总评论量<a><i class="sortclick icon-arrow-up" id='2'></i></a></th>
								<th>总推荐量<a><i class="sortclick icon-arrow-up" id='3'></i></a></th>
								<th>时间</th>
								<th>链接</th>
							</tr>
						</thead>
						<tbody id='iData'></tbody>
					</table>
					<!-- 分页区域 -->
					<div id="pagination" class="btn-toolbar"></div>
					<!-- /分页区域 -->
				</div>
				<!-- /数据区域 -->
			</div>
		</div>
		<!-- end of mainBody -->
		<div class="row well">
			<div id="footer"></div>
		</div>
	</div>
	<script src="../js/ext/jquery-1.8.3.js"></script>
	<script src="../js/ext/bootstrap.js"></script>
	<script src="../js/ext/bootstrap-tab.js"></script>
	<script src="../js/chart/echarts-all.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/workInfoList.js"></script>
</body>
