<!DOCTYPE html>
<html lang="en">
<head>
<title>网站管理</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
</head>
<body class="layout-wrap">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<header id="overview" class="jumbotron subhead">
		<div id="logo" class="container"></div>
	</header>
	<div class="container">
		<div class="row-fluid well">
			<div class="span2 well">
				<h5 class="page-header">
					<i class="icon-eye-open"></i>网站管理
				</h5>
				<div class="" id="topMenu">用户可以添加自己想要获取网站的信息，管理员审核后可以进行数据的获取</div>
			</div>
			<div class="span10">
				<h3 id="title" class="page-header">站点管理</h3>
				<div id="pageInfo"></div>
				<div class="buttonGroup">
					<a id="addButton" class="btn btn-success" type="button"
						href="#siteModal" data-toggle="modal" role="button"> <i
						class="icon-plus-sign icon-white"></i> 增加网站
					</a>
				</div>
				<!-- 数据区域 start -->
				<div class='well'>
					<table class="table table-striped table-bordered" id="dataArea">
						<thead>
							<tr>
								<th>序</th>
								<th class="tdcenter" id=''>网站</th>
								<th>网站首页</th>
								<th>作品信息</th>
								<th>作者信息</th>
								<th>关注度</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id='siteData'></tbody>
					</table>
					<!-- 分页区域 -->
					<div id="pagination" class="btn-toolbar"></div>
					<!-- /分页区域 -->
				</div>
			</div>
			<!-- 数据区域  end -->
		</div>
		<div class="row-fluid well">
			<div id="footer"></div>
		</div>
	</div>
	<div>
		<div id="siteModal" class="modal hide fade" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h3 id="tModalLabel">添加网站</h3>
			</div>
			<div id="modalInfo"></div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="siteName">网站名称</label>
						<div class="controls">
							<input id="siteName" type="text" placeholder="主题名称"> <span
								class="help-inline">*必填，需要添加的网站的名称</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="homePage">网站首页</label>
						<div class="controls">
							<input id="homePage" type="text" placeholder="网站首页url"> <span
								class="help-inline">*必填，网站首页url</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="worksInfo">作品信息</label>
						<div class="controls">
							<input id="worksInfo" type="text" placeholder="网站所要关注作品信息">
							<span class="help-inline">*必填，网站所要关注作品信息，多个用空格分开</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="authorInfo">作者信息</label>
						<div class="controls">
							<input id="authorInfo" type="text" placeholder="网站所要关注作者信息">
							<span class="help-inline">*必填，网站所要关注的作者信息，多个用空格分开</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="concernDegree">关注度</label>
						<div class="controls">
							<select id="concernDegree" class="span2">
								<option value='1'>一般关注</option>
								<option value='2'>比较关注</option>
								<option value='3'>特别关注</option>
							</select> <span class="help-inline">监测主题的关注级别</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
				<button id="saveSite" class="btn btn-primary">保存</button>
			</div>
		</div>
	</div>
	<script src="../js/ext/jquery-1.8.3.js"></script>
	<script src="../js/ext/bootstrap.js"></script>
	<script src="../js/ext/bootstrap-tab.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/webSite.js"></script>
</body>
